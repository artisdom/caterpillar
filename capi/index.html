<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Caterpillar</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <canvas width="800" height="800" id="capi" class="mx-auto m-16">
        Display for a game written in Caterpillar.
    </canvas>
    <script type="module">
        import init from "/capi.js";
        const wasm = await init("capi_bg.wasm");

        window.addEventListener("keydown", (event) => {
            let code = null;

            if (event.key == "ArrowUp" || event.key == "w") {
                code = 1;
            }
            if (event.key == "ArrowLeft" || event.key == "a") {
                code = 2;
            }
            if (event.key == "ArrowDown" || event.key == "s") {
                code = 3;
            }
            if (event.key == "ArrowRight" || event.key == "d") {
                code = 4;
            }

            if (code != null) {
                wasm.on_key(code);
                event.preventDefault();
            }
        });
    </script>>
    <script type="module">
        fetch("/updates").then((response) => {
            if (response.ok) {
                window.location.reload();
            }
            else {
                console.error("`/updates` returned error:");
                console.error(response);
            }
        });
    </script>
</body>

</html>

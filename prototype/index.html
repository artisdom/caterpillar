<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Caterpillar</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;

            margin: 0;
            padding: 0;

            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script type="module">
        const input = {
            left: false,
            right: false,
            up: false,
            down: false,
        };

        document.addEventListener("keydown", (event) => {
            if (event.key == "ArrowLeft") {
                input.left = true;
            }
            if (event.key == "ArrowRight") {
                input.right = true;
            }
            if (event.key == "ArrowUp") {
                input.up = true;
            }
            if (event.key == "ArrowDown") {
                input.down = true;
            }
        });

        const canvas = document.querySelector("canvas");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const context = canvas.getContext("2d");
        const imageData = new ImageData(canvas.width, canvas.height);

        const deltaTimeMs = 1000 / 60;

        const drawBufferSize = canvas.width * canvas.height;
        const target = {
            buffer: new Uint8ClampedArray(drawBufferSize),
            width: canvas.width,
            height: canvas.height,
        };

        let gameState = initGameState(target);
        let lastUpdate = 0;

        requestAnimationFrame(mainLoop);

        function mainLoop(timeStamp) {
            if (timeStamp - lastUpdate >= deltaTimeMs) {
                gameState = updateGameState(input, gameState, deltaTimeMs);
                lastUpdate += deltaTimeMs;
            }

            const drawBuffer = draw(target, gameState);

            for (let i = 0; i < drawBuffer.length; i += 1) {
                const value = drawBuffer[i];

                const j = i * 4;
                imageData.data[j + 0] = value;
                imageData.data[j + 1] = value;
                imageData.data[j + 2] = value;
                imageData.data[j + 3] = 255;
            }

            context.putImageData(imageData, 0, 0);

            requestAnimationFrame(mainLoop);
        }

        function initGameState(target) {
            const cellSize = 32;

            const width = Math.floor(target.width / cellSize);
            const height = Math.floor(target.height / cellSize);

            const x = Math.floor(width / 2);
            const y = Math.floor(height / 2);

            return {
                cellSize: cellSize,

                width: width,
                height: height,

                cells: new Uint8ClampedArray(width * height),

                positions: [[x, y]],
                velocity: [1, 0],

                timeSinceLastUpdateMs: 0,
            };
        }

        function updateGameState(input, gameState, deltaTimeMs) {
            const delayMs = 100;

            for (let i = 0; i < gameState.cells.length; i += 1) {
                gameState.cells[i] = 0;
            }

            for (let i = 0; i < gameState.positions.length; i += 1) {
                const [posX, posY] = gameState.positions[i];

                for (let x = 0; x < gameState.width; x += 1) {
                    for (let y = 0; y < gameState.height; y += 1) {
                        if (x == posX && y == posY) {
                            const index = x + y * gameState.width;
                            gameState.cells[index] = 255;
                        }


                    }
                }
            }

            gameState.timeSinceLastUpdateMs += deltaTimeMs;
            if (gameState.timeSinceLastUpdateMs >= delayMs) {
                gameState.timeSinceLastUpdateMs -= delayMs;

                if (input.left) {
                    if (gameState.velocity[0] != 1) {
                        gameState.velocity = [-1, 0];
                    }

                    input.left = false;
                }
                if (input.right) {
                    if (gameState.velocity[0] != -1) {
                        gameState.velocity = [1, 0];
                    }

                    input.right = false;
                }
                if (input.up) {
                    if (gameState.velocity[1] != 1) {
                        gameState.velocity = [0, -1];
                    }

                    input.up = false;
                }
                if (input.down) {
                    if (gameState.velocity[1] != -1) {
                        gameState.velocity = [0, 1];
                    }

                    input.down = false;
                }

                const firstPosition = Array.from(gameState.positions[0]);

                firstPosition[0] += gameState.velocity[0];
                firstPosition[1] += gameState.velocity[1];

                gameState.positions.unshift(firstPosition);
                gameState.positions.pop();

                for (let i = 0; i < gameState.positions.length; i += 1) {
                    if (gameState.positions[i][0] < 0) {
                        gameState.positions[i][0] = gameState.width - 1;
                    }
                    if (gameState.positions[i][0] >= gameState.width) {
                        gameState.positions[i][0] = 0;
                    }
                    if (gameState.positions[i][1] < 0) {
                        gameState.positions[i][1] = gameState.height - 1;
                    }
                    if (gameState.positions[i][1] >= gameState.height) {
                        gameState.positions[i][1] = 0;
                    }
                }
            }

            return gameState;
        }

        function draw(target, gameState) {
            for (let x = 0; x < gameState.width; x += 1) {
                for (let y = 0; y < gameState.height; y += 1) {
                    const baseI = x * gameState.cellSize;
                    const baseJ = y * gameState.cellSize;

                    const color = gameState.cells[x + y * gameState.width];

                    drawCell(gameState.cellSize, baseI, baseJ, color, target);
                }
            }

            return target.buffer;
        }

        function drawCell(cellSize, baseI, baseJ, color, target) {
            for (let i = 0; i < cellSize; i += 1) {
                for (let j = 0; j < cellSize; j += 1) {
                    const absI = baseI + i;
                    const absJ = baseJ + j;

                    const index = absI + absJ * target.width;
                    target.buffer[index] = color;
                }
            }
        }
    </script>
</body>

</html>

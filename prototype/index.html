<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Caterpillar</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;

            margin: 0;
            padding: 0;

            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script type="module">
        const { module, instance } = await loadWasm();
        initInputHandling(instance);

        const canvas = document.querySelector("canvas");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const context = canvas.getContext("2d");
        const imageData = new ImageData(canvas.width, canvas.height);

        const drawBufferPtr = instance.exports.on_init(
            canvas.width,
            canvas.height,
        );
        const drawBuffer = new Uint8Array(
            instance.exports.memory.buffer,
            drawBufferPtr,
            canvas.width * canvas.height * 4,
        );

        const deltaTimeMs = 1000 / 60;
        let lastUpdate = 0;

        requestAnimationFrame(mainLoop);

        async function loadWasm() {
            const path =
                "target/wasm32-unknown-unknown/release/capi_runtime.wasm";

            return await WebAssembly.instantiateStreaming(fetch(path), {
                env: {
                    print_ffi: (ptr, len) => {
                        const memory = instance.exports.memory;
                        const array = new Uint8Array(memory.buffer, ptr, len);
                        const string = new TextDecoder().decode(array);
                        console.log(string);
                    },
                    random_ffi: () => {
                        return Math.random();
                    }
                }
            });
        }

        function initInputHandling(instance) {
            document.addEventListener("keydown", (event) => {
                const INPUT_UP = 0;
                const INPUT_LEFT = 1;
                const INPUT_DOWN = 2;
                const INPUT_RIGHT = 3;

                if (event.key == "ArrowUp") {
                    instance.exports.on_input(INPUT_UP);
                }
                if (event.key == "ArrowLeft") {
                    instance.exports.on_input(INPUT_LEFT);
                }
                if (event.key == "ArrowDown") {
                    instance.exports.on_input(INPUT_DOWN);
                }
                if (event.key == "ArrowRight") {
                    instance.exports.on_input(INPUT_RIGHT);
                }
            });
        }

        function mainLoop(timeStamp) {
            if (timeStamp - lastUpdate >= deltaTimeMs) {
                instance.exports.on_frame(deltaTimeMs);
                lastUpdate += deltaTimeMs;
            }

            instance.exports.draw();

            for (let i = 0; i < drawBuffer.length; i += 1) {
                const value = drawBuffer[i];
                imageData.data[i] = value;
            }

            context.putImageData(imageData, 0, 0);

            requestAnimationFrame(mainLoop);
        }
    </script>
</body>

</html>

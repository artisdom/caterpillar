<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Caterpillar</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;

            margin: 0;
            padding: 0;

            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script type="module">
        const path = "target/wasm32-unknown-unknown/release/capi_runtime.wasm";
        const { module, instance } =
            await WebAssembly.instantiateStreaming(fetch(path), {
                env: {
                    print: (ptr, len) => {
                        const memory = instance.exports.memory;
                        const array = new Uint8Array(memory.buffer, ptr, len);
                        const string = new TextDecoder().decode(array);
                        console.log(string);
                    },
                }
            });

        instance.exports.init();

        const input = [];

        document.addEventListener("keydown", (event) => {
            if (event.key == "ArrowLeft") {
                input.push("left");
            }
            if (event.key == "ArrowRight") {
                input.push("right");
            }
            if (event.key == "ArrowUp") {
                input.push("up");
            }
            if (event.key == "ArrowDown") {
                input.push("down");
            }
        });

        const canvas = document.querySelector("canvas");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const context = canvas.getContext("2d");
        const imageData = new ImageData(canvas.width, canvas.height);

        const deltaTimeMs = 1000 / 60;

        const drawBufferPtr = instance.exports.init_draw_target(
            canvas.width,
            canvas.height,
        );
        const drawBufferSize = canvas.width * canvas.height;
        const drawBuffer = new Uint8Array(
            instance.exports.memory.buffer,
            drawBufferPtr,
            drawBufferSize,
        );
        const target = {
            buffer: drawBuffer,
            width: canvas.width,
            height: canvas.height,
        };

        let lastUpdate = 0;

        requestAnimationFrame(mainLoop);

        function mainLoop(timeStamp) {
            if (timeStamp - lastUpdate >= deltaTimeMs) {
                updateGameState(input, deltaTimeMs);
                lastUpdate += deltaTimeMs;
            }

            instance.exports.draw();

            for (let i = 0; i < target.buffer.length; i += 1) {
                const value = target.buffer[i];

                const j = i * 4;
                imageData.data[j + 0] = value;
                imageData.data[j + 1] = value;
                imageData.data[j + 2] = value;
                imageData.data[j + 3] = 255;
            }

            context.putImageData(imageData, 0, 0);

            requestAnimationFrame(mainLoop);
        }


        let gameState = initGameState(
            target.width,
            target.height,
        );

        function initGameState(width, height) {
            const cellSize = 32;

            const cellsWidth = Math.floor(width / cellSize);
            const cellsHeight = Math.floor(height / cellSize);

            const cellsPtr = instance.exports.init_cells(cellSize);
            const cells = new Uint8Array(
                instance.exports.memory.buffer,
                cellsPtr,
                cellsWidth * cellsHeight,
            );

            const x = Math.floor(cellsWidth / 2);
            const y = Math.floor(cellsHeight / 2);

            const foodX = Math.floor(Math.random() * cellsWidth);
            const foodY = Math.floor(Math.random() * cellsHeight);

            return {
                cellSize: cellSize,

                width: cellsWidth,
                height: cellsHeight,

                cells: cells,

                positions: [x, y],
                velocity: [1, 0],

                growthLeft: 2,

                foodPos: [foodX, foodY],

                timeSinceLastUpdateMs: 0,
                lost: false,
            };
        }

        function updateGameState(input, deltaTimeMs) {
            if (gameState.lost) {
                return gameState;
            }

            const delayMs = 100;

            gameState.timeSinceLastUpdateMs += deltaTimeMs;
            if (gameState.timeSinceLastUpdateMs >= delayMs) {
                gameState.timeSinceLastUpdateMs -= delayMs;

                const inputEvent = input.shift();
                if (inputEvent == "left") {
                    if (gameState.velocity[0] != 1) {
                        gameState.velocity = [-1, 0];
                    }
                }
                if (inputEvent == "right") {
                    if (gameState.velocity[0] != -1) {
                        gameState.velocity = [1, 0];
                    }
                }
                if (inputEvent == "up") {
                    if (gameState.velocity[1] != 1) {
                        gameState.velocity = [0, -1];
                    }
                }
                if (inputEvent == "down") {
                    if (gameState.velocity[1] != -1) {
                        gameState.velocity = [0, 1];
                    }
                }

                let headX = gameState.positions[0];
                let headY = gameState.positions[1];

                headX += gameState.velocity[0];
                headY += gameState.velocity[1];

                gameState.positions.unshift(headX, headY);

                if (gameState.growthLeft > 0) {
                    gameState.growthLeft -= 1;
                } else {
                    gameState.positions.pop();
                    gameState.positions.pop();
                }

                for (let i = 0; i < gameState.positions.length; i += 2) {
                    if (gameState.positions[i + 0] < 0) {
                        gameState.positions[i + 0] = gameState.width - 1;
                    }
                    if (gameState.positions[i + 0] >= gameState.width) {
                        gameState.positions[i + 0] = 0;
                    }
                    if (gameState.positions[i + 1] < 0) {
                        gameState.positions[i + 1] = gameState.height - 1;
                    }
                    if (gameState.positions[i + 1] >= gameState.height) {
                        gameState.positions[i + 1] = 0;
                    }
                }

                const headPosX = gameState.positions[0];
                const headPosY = gameState.positions[1];
                for (let i = 2; i < gameState.positions.length; i += 2) {
                    const posX = gameState.positions[i + 0];
                    const posY = gameState.positions[i + 1];

                    if (headPosX == posX && headPosY == posY) {
                        gameState.lost = true;
                    }
                }

                for (let i = 0; i < gameState.positions.length; i += 2) {
                    const posX = gameState.positions[i + 0];
                    const posY = gameState.positions[i + 1];
                    const [foodX, foodY] = gameState.foodPos;

                    if (posX == foodX && posY == foodY) {
                        const extraGrowth = Math.ceil(
                            gameState.positions.length / 2 / 2
                        );
                        gameState.growthLeft += extraGrowth;

                        const foodX = Math.floor(Math.random() * gameState.width);
                        const foodY = Math.floor(Math.random() * gameState.height);
                        gameState.foodPos = [foodX, foodY];
                    }
                }
            }

            for (let i = 0; i < gameState.cells.length; i += 1) {
                gameState.cells[i] = 0;
            }

            for (let x = 0; x < gameState.width; x += 1) {
                for (let y = 0; y < gameState.height; y += 1) {
                    const index = x + y * gameState.width;

                    const foodX = gameState.foodPos[0];
                    const foodY = gameState.foodPos[1];
                    if (x == foodX && y == foodY) {
                        gameState.cells[index] = 127;
                    }

                    for (let i = 0; i < gameState.positions.length; i += 2) {
                        const posX = gameState.positions[i + 0];
                        const posY = gameState.positions[i + 1];

                        if (x == posX && y == posY) {
                            gameState.cells[index] = 255;
                        }
                    }
                }
            }
        }


    </script>
</body>

</html>

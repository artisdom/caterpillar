<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Caterpillar</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;

            margin: 0;
            padding: 0;

            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script type="module">
        const path = "target/wasm32-unknown-unknown/release/capi_runtime.wasm";
        const { module, instance } =
            await WebAssembly.instantiateStreaming(fetch(path), {
                env: {
                    print_ffi: (ptr, len) => {
                        const memory = instance.exports.memory;
                        const array = new Uint8Array(memory.buffer, ptr, len);
                        const string = new TextDecoder().decode(array);
                        console.log(string);
                    },
                    random_ffi: () => {
                        return Math.random();
                    }
                }
            });

        const input = [];

        document.addEventListener("keydown", (event) => {
            if (event.key == "ArrowLeft") {
                input.push("left");
            }
            if (event.key == "ArrowRight") {
                input.push("right");
            }
            if (event.key == "ArrowUp") {
                input.push("up");
            }
            if (event.key == "ArrowDown") {
                input.push("down");
            }
        });

        const canvas = document.querySelector("canvas");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const context = canvas.getContext("2d");
        const imageData = new ImageData(canvas.width, canvas.height);

        const deltaTimeMs = 1000 / 60;

        const drawBufferPtr = instance.exports.on_init(
            canvas.width,
            canvas.height,
        );
        const drawBufferSize = canvas.width * canvas.height;
        const drawBuffer = new Uint8Array(
            instance.exports.memory.buffer,
            drawBufferPtr,
            drawBufferSize,
        );
        const target = {
            buffer: drawBuffer,
            width: canvas.width,
            height: canvas.height,
        };

        let lastUpdate = 0;

        requestAnimationFrame(mainLoop);

        function mainLoop(timeStamp) {
            if (timeStamp - lastUpdate >= deltaTimeMs) {
                updateGameState(input, deltaTimeMs);
                lastUpdate += deltaTimeMs;
            }

            instance.exports.draw();

            for (let i = 0; i < target.buffer.length; i += 1) {
                const value = target.buffer[i];

                const j = i * 4;
                imageData.data[j + 0] = value;
                imageData.data[j + 1] = value;
                imageData.data[j + 2] = value;
                imageData.data[j + 3] = 255;
            }

            context.putImageData(imageData, 0, 0);

            requestAnimationFrame(mainLoop);
        }


        let gameState = initGameState(
            target.width,
            target.height,
        );

        function initGameState(width, height) {
            const cellSize = 32;

            const cellsWidth = Math.floor(width / cellSize);
            const cellsHeight = Math.floor(height / cellSize);

            const cellsPtr = instance.exports.init_cells(cellSize);
            const cells = new Uint8Array(
                instance.exports.memory.buffer,
                cellsPtr,
                cellsWidth * cellsHeight,
            );

            return {
                width: cellsWidth,
                height: cellsHeight,

                cells: cells,

                velocity: [1, 0],

                growthLeft: 2,

                timeSinceLastUpdateMs: 0,
                lost: false,
            };
        }

        function updateGameState(input, deltaTimeMs) {
            if (gameState.lost) {
                return gameState;
            }

            const delayMs = 100;

            gameState.timeSinceLastUpdateMs += deltaTimeMs;
            if (gameState.timeSinceLastUpdateMs >= delayMs) {
                gameState.timeSinceLastUpdateMs -= delayMs;

                const inputEvent = input.shift();
                if (inputEvent == "left") {
                    if (gameState.velocity[0] != 1) {
                        gameState.velocity = [-1, 0];
                    }
                }
                if (inputEvent == "right") {
                    if (gameState.velocity[0] != -1) {
                        gameState.velocity = [1, 0];
                    }
                }
                if (inputEvent == "up") {
                    if (gameState.velocity[1] != 1) {
                        gameState.velocity = [0, -1];
                    }
                }
                if (inputEvent == "down") {
                    if (gameState.velocity[1] != -1) {
                        gameState.velocity = [0, 1];
                    }
                }

                let headX = instance.exports.positions_get_x(0);
                let headY = instance.exports.positions_get_y(0);

                headX += gameState.velocity[0];
                headY += gameState.velocity[1];

                instance.exports.positions_push_front(headX, headY);

                if (gameState.growthLeft > 0) {
                    gameState.growthLeft -= 1;
                } else {
                    instance.exports.positions_pop_back();
                }

                for (let i = 0; i < instance.exports.positions_len(); i += 1) {
                    if (instance.exports.positions_get_x(i) < 0) {
                        instance.exports.positions_set_x(
                            i,
                            gameState.width - 1,
                        );
                    }
                    if (instance.exports.positions_get_x(i) >= gameState.width) {
                        instance.exports.positions_set_x(i, 0);
                    }
                    if (instance.exports.positions_get_y(i) < 0) {
                        instance.exports.positions_set_y(
                            i,
                            gameState.height - 1,
                        );
                    }
                    if (instance.exports.positions_get_y(i) >= gameState.height) {
                        instance.exports.positions_set_y(i, 0);
                    }
                }

                const headPosX = instance.exports.positions_get_x(0);
                const headPosY = instance.exports.positions_get_y(0);
                for (let i = 1; i < instance.exports.positions_len(); i += 1) {
                    const posX = instance.exports.positions_get_x(i);
                    const posY = instance.exports.positions_get_y(i);

                    if (headPosX == posX && headPosY == posY) {
                        gameState.lost = true;
                    }
                }

                gameState.growthLeft = instance.exports.eat_food(
                    gameState.growthLeft,
                );
                instance.exports.update_cells();
            }
        }
    </script>
</body>

</html>

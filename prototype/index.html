<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Caterpillar</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;

            margin: 0;
            padding: 0;

            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script type="module">
        let gameState = initGameState();

        requestAnimationFrame(mainLoop);

        function mainLoop() {
            const canvas = document.querySelector("canvas");

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const context = canvas.getContext("2d");
            const imageData = new ImageData(canvas.width, canvas.height);

            gameState = updateGameState(gameState);

            const drawBufferSize = canvas.width * canvas.height;
            const target = {
                buffer: new Uint8ClampedArray(drawBufferSize),
                width: canvas.width,
                height: canvas.height,
            };

            const drawBuffer = draw(target, gameState);

            for (let i = 0; i < drawBuffer.length; i += 1) {
                const value = drawBuffer[i];

                const j = i * 4;
                imageData.data[j + 0] = value;
                imageData.data[j + 1] = value;
                imageData.data[j + 2] = value;
                imageData.data[j + 3] = 255;
            }

            context.putImageData(imageData, 0, 0);

            requestAnimationFrame(mainLoop);
        }

        function initGameState() {
            return 0;
        }

        function updateGameState(gameState) {
            return 0;
        }

        function draw(target, evenOrNot) {
            const cellSize = 32;

            const width = Math.floor(target.width / cellSize);
            const height = Math.floor(target.height / cellSize);

            for (let x = 0; x < width; x += 1) {
                for (let y = 0; y < height; y += 1) {
                    if ((x + y) % 2 == evenOrNot) {
                        const baseI = x * cellSize;
                        const baseJ = y * cellSize;

                        for (let i = 0; i < cellSize; i += 1) {
                            for (let j = 0; j < cellSize; j += 1) {
                                const absI = baseI + i;
                                const absJ = baseJ + j;

                                const index = absI + absJ * target.width;
                                target.buffer[index] = 255;
                            }
                        }
                    }
                }
            }

            return target.buffer;
        }
    </script>
</body>

</html>

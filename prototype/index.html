<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Caterpillar</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;

            margin: 0;
            padding: 0;

            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script type="module">
        const { instance } = await loadWasm();
        initProgram(instance);
        const { canvas, context } = initCanvas();
        const { imageData } = initDrawBuffer(instance, canvas);
        initInputHandling(instance);

        let lastUpdate = 0;
        requestAnimationFrame(mainLoop);

        async function loadWasm() {
            const path = "capi_runtime.wasm";

            return await WebAssembly.instantiateStreaming(fetch(path), {
                env: {
                    print_ffi: (ptr, len) => {
                        const memory = instance.exports.memory;
                        const array = new Uint8Array(memory.buffer, ptr, len);
                        const string = new TextDecoder().decode(array);
                        console.log(string);
                    },
                    random_ffi: () => {
                        return Math.random();
                    }
                }
            });
        }

        function initProgram(instance) {
            const code = new Uint8Array(
                instance.exports.memory.buffer,
                instance.exports.code_ptr(),
                instance.exports.code_len(),
            );

            code[0] = 0x04;  // clone
            code[1] = 0x01;  // push
            code[2] = 0;     // address
            code[3] = 0x03;  // store
            code[4] = 0x04;  // clone
            code[5] = 0x01;  // push
            code[6] = 1;     // address
            code[7] = 0x03;  // store
            code[8] = 0x01;  // push
            code[9] = 2;     // address
            code[10] = 0x03; // store
            code[11] = 0x01; // push
            code[12] = 255;  // alpha channel
            code[13] = 0x01; // push
            code[14] = 3;    // address
            code[15] = 0x03; // store
            code[16] = 0x00; // terminate
        }

        function initCanvas() {
            const canvas = document.querySelector("canvas");

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const context = canvas.getContext("2d");

            return { canvas: canvas, context: context };
        }

        function initDrawBuffer(instance, canvas) {
            instance.exports.on_init(
                canvas.width,
                canvas.height,
            );

            const renderTargetBuffer =
                instance.exports.get_render_target_buffer();
            const renderTargetBufferLen =
                instance.exports.get_render_target_buffer_len();

            const drawBuffer = new Uint8ClampedArray(
                instance.exports.memory.buffer,
                renderTargetBuffer,
                renderTargetBufferLen,
            );

            const imageData = new ImageData(
                drawBuffer,
                canvas.width,
                canvas.height
            );

            return { imageData: imageData };
        }

        function initInputHandling(instance) {
            document.addEventListener("keydown", (event) => {
                const INPUT_UP = 0;
                const INPUT_LEFT = 1;
                const INPUT_DOWN = 2;
                const INPUT_RIGHT = 3;

                if (event.key == "ArrowUp") {
                    instance.exports.on_input(INPUT_UP);
                }
                if (event.key == "ArrowLeft") {
                    instance.exports.on_input(INPUT_LEFT);
                }
                if (event.key == "ArrowDown") {
                    instance.exports.on_input(INPUT_DOWN);
                }
                if (event.key == "ArrowRight") {
                    instance.exports.on_input(INPUT_RIGHT);
                }
            });
        }

        function mainLoop(timeStamp) {
            const deltaTimeMs = timeStamp - lastUpdate;
            lastUpdate = timeStamp;

            instance.exports.on_frame(deltaTimeMs);
            context.putImageData(imageData, 0, 0);

            requestAnimationFrame(mainLoop);
        }
    </script>
</body>

</html>
